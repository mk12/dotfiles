# Use C-s instead of C-b since C-b is used to go back a page.
set -g prefix C-s
bind C-s send-keys C-s

# Plugins
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin "tmux-plugins/tpm"

# Plugin options
set -g @continuum-save-interval "10"
set -g @resurrect-save-command-strategy "pgrep"
set -g @resurrect-strategy-nvim "session"
set -g @sessionist-join-pane "J"
set -g @sessionist-goto "G"

# General options
set -g mouse on
set -g set-clipboard on
set -g allow-rename off
set -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1

# Bells and activity
set -g monitor-bell on
set -g bell-action any
set -g visual-bell off
set -g monitor-activity on
set -g activity-action none
set -g visual-activity off

# Use a 256color terminal with true color (Tc)
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-*:Tc"

# Status bar
set -g status-left-length 50
set -g status-left "#[bg=colour2] #S #[reverse] "
set -g status-bg "colour4"
set -g status-fg "colour0"
setw -g window-status-separator ""
setw -g window-status-format "  #I:#W#F  "
setw -g window-status-current-format "#[reverse]  #I:#W#F  "
setw -g window-status-activity-style none

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Clear scrollback (like the macOS binding Cmd-k)
bind C-k send-keys C-l \; send-keys -R \; clear-history

# Session shortcuts
bind g run -b tmux-session.sh

# Window shortcuts
bind P swap-window -t -1 \; previous-window
bind N swap-window -t +1 \; next-window

# Pane shortcuts
bind / split-window -h
bind - split-window -v
bind C-x kill-pane
bind j command-prompt -p "Send pane to:" "join-pane -t '%%'"

# Vi copy mode
setw -g mode-keys vi
bind -Tcopy-mode-vi v send -X begin-selection
bind -Tcopy-mode-vi C-v send -X rectangle-toggle
bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "yank > #{pane_tty}"
bind -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel "yank > #{pane_tty}"
bind -Tcopy-mode-vi Escape send -X cancel

# Initialize plugin manager
run "~/.tmux/plugins/tpm/tpm"

# Selection shortcuts (override plugins)
bind Y copy-mode \; send C-y
bind E copy-mode \; send C-e
bind F copy-mode \; send g
bind G copy-mode \; send G
bind A copy-mode \; send C-b
bind B copy-mode \; send C-f
bind S copy-mode \; send ?

# Use a regular shell, not a login shell. This also overrides tmux-sensible
# using reattach-to-user-namespace, which is not needed on macOS anymore.
set -g default-command "$SHELL"
